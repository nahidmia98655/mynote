# Version Catalog for the Mynote project
# ------------------------------------------------------------
# This file follows TOML syntax (https://toml.io).
# It defines versions, plugins, and library aliases used in the
# Gradle build scripts.

[versions]
# Android Gradle Plugin & Kotlin
androidGradlePlugin = "8.4.0"
kotlin = "1.9.0"

# Dagger Hilt
hilt = "2.48"

# AndroidX / Jetpack libraries
navigation = "2.7.5"
room = "2.5.2"
androidxCore = "1.12.0"
androidxLifecycle = "2.6.2"
androidxActivity = "1.7.2"
composeBom = "2024.06.00"
composeMaterial3 = "1.2.1"
composeIconsExtended = "1.5.3"

# Testing
junit = "4.13.2"
androidxJUnit = "1.1.5"
espressoCore = "3.5.1"
composeUiTestJunit4 = "1.5.3"

[plugins]
# Application plugin
android.application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
# Library plugin (used for modules that are not the app)
android = { id = "com.android.library", version.ref = "androidGradlePlugin" }
# Kotlin Android plugin
kotlin.android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
# Kotlin Kapt plugin
kotlin.kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
# Hilt plugin
hilt = { id = "dagger.hilt.android.plugin", version.ref = "hilt" }

[libraries]
# Dagger Hilt
hilt.android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt.compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }

# Navigation
navigation.compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
navigation.fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation" }
navigation.ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation" }

# Room
room.runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room.ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room.compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# AndroidX core & lifecycle
androidx.core.ktx = { module = "androidx.core:core-ktx", version.ref = "androidxCore" }
androidx.lifecycle.runtime.ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidxLifecycle" }
androidx.lifecycle.viewmodel.compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidxLifecycle" }
androidx.activity.compose = { module = "androidx.activity:activity-compose", version.ref = "androidxActivity" }

# Compose BOM (platform)
androidx.compose.bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }

# Compose UI libraries (using the BOM version)
androidx.compose.ui = { module = "androidx.compose.ui:ui", version.ref = "composeBom" }
androidx.compose.ui.graphics = { module = "androidx.compose.ui:ui-graphics", version.ref = "composeBom" }
androidx.compose.ui.tooling.preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeBom" }
androidx.compose.material3 = { module = "androidx.compose.material3:material3", version.ref = "composeMaterial3" }
androidx.compose.material.icons.extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "composeIconsExtended" }

# Test libraries
junit = { module = "junit:junit", version.ref = "junit" }
androidx.junit = { module = "androidx.test.ext:junit", version.ref = "androidxJUnit" }
androidx.espresso.core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
androidx.compose.ui.test.junit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "composeUiTestJunit" }
androidx.compose.ui.tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "composeBom" }
androidx.compose.ui.test.manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "composeBom" }
